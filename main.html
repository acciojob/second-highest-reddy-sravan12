<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
function secondHighest(arr) {
    let highest=-Infinity ,second=-Infinity
    if(arr.length<2){
        return second
    }

for(let char of arr){
    if(char>=highest){
        if(char !==highest){
            second=highest
        }
        highest=char
    }else if(char>=second){
                    second=char
    }
}
return second
}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
